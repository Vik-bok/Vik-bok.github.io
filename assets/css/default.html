<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
  <!-- Header Section: Inserted here -->
  <header>
    <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Vhyck Aquino" width="150" height="150" />
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <!-- You can also add a navigation bar here later -->
  </header>

  <!-- Main Content Section -->
  <main>
    {{ content }}
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} - All Rights Reserved</p>
    <!-- You can also add links to your social media profiles or other pages here -->
  </footer>
</body>
</html>
