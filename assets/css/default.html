<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <!-- Add any additional navigation or header content here -->

    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} - All Rights Reserved</p>
    <!-- You can also add links to your social media profiles or other pages here -->
  </footer>
</body>
</html>
